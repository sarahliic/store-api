<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Css Links-->
    <link rel="stylesheet" href="./css/singIn.css" />
    <title>sing in</title>
  </head>
  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Sign In</h2>

          <div class="form">
            <div class="inputBox">
              <input type="text" required class="username" /> <i>Username</i>
              <p class="validation"></p>
            </div>

            <div class="inputBox">
              <input type="password" required class="password" />
              <i>Password</i>
              <p class="validation"></p>
            </div>

            <div class="links">
              <a href="./signUp.html">Forgot Password?</a>
              <a href="./signUp.html">Signup</a>
            </div>

            <div class="inputBox button">
              <button type="submit" value="Login" class="login">
                <a href="./index.html" class="linkbtn" target="_blank">Login</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS links -->
    <script src="./js/singIn.js"></script>
  </body>
</html>
